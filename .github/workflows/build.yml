name: Build

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build site
        uses: addnab/docker-run-action@v1
        with:
          image: squidfunk/mkdocs-material:latest
          options: -v ${{ env.working-directory }}:/docs -it build